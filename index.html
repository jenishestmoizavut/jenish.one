            display: flex;
            flex-direction: column;

        .container {

        h1 {

            border-radius: 16px;

            position: relative;
            overflow: hidden;
        }
        
        /* Hover Effects */
        .card:hover {
            transform: translateY(-4px) scale(1.02);
            border-color: #6366f1; /* Indigo Accent */
            background: #253045;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .info { text-align: left; }
        .title { display: block; font-weight: 700; font-size: 1.15rem; margin-bottom: 4px; }
        .desc { font-size: 0.9rem; color: #94a3b8; }
        
        /* Footer */

            margin-top: 50px; 
            font-size: 0.85rem; 
            color: #64748b; 
            opacity: 0.8; 
        }
        
        .social-link {
            color: #64748b;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        .social-link:hover { color: #fff; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
